<html lang="en">
<head>
    {% include 'partials/_head.html'%}

</head>
<body class="light-mode">
    <div class="app">
      <div class="header top-bar">
        <div class="logo" style="width: 240px;">
          <h4 class="brand" style="font-size: 30px;">Blinky</h3>
        </div>
        <div class="search-bar">
         <input type="text" placeholder="Search">
        </div>
        <div class="header-profile">
         <div class="notification">
          <!-- <span class="notification-number">3</span>
          <svg viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-bell">
           <path d="M18 8A6 6 0 006 8c0 7-3 9-3 9h18s-3-2-3-9M13.73 21a2 2 0 01-3.46 0" />
          </svg> -->
         </div>
          <svg viewBox="0 0 512 512" fill="currentColor">
            <path d="M448.773 235.551A135.893 135.893 0 00451 211c0-74.443-60.557-135-135-135-47.52 0-91.567 25.313-115.766 65.537-32.666-10.59-66.182-6.049-93.794 12.979-27.612 19.013-44.092 49.116-45.425 82.031C24.716 253.788 0 290.497 0 331c0 7.031 1.703 13.887 3.006 20.537l.015.015C12.719 400.492 56.034 436 106 436h300c57.891 0 106-47.109 106-105 0-40.942-25.053-77.798-63.227-95.449z" />
          </svg>
         <img class="profile-img" src="https://images.unsplash.com/photo-1600353068440-6361ef3a86e8?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80" alt="">
        </div>
       </div>
        <div class="wrapper">
            {% include 'partials/sidemenu.html'%}
            
            <div class="main-container">
                {% include 'partials/_flashes.html' %}
                {% block content %}
                {% endblock %}
            </div>
        </div>
        <div class="overlay-app"></div>
    </div>

  <script>
  $(function () {
      $(".menu-link").click(function () {
      $(".menu-link").removeClass("is-active");
      $(this).addClass("is-active");
      });
  });

  $(function () {
  $(".main-header-link").click(function () {
    $(".main-header-link").removeClass("is-active");
    $(this).addClass("is-active");
  });
  });

  const dropdowns = document.querySelectorAll(".dropdown");
  dropdowns.forEach((dropdown) => {
  dropdown.addEventListener("click", (e) => {
    e.stopPropagation();
    dropdowns.forEach((c) => c.classList.remove("is-active"));
    dropdown.classList.add("is-active");
  });
  });

  $(".search-bar input")
  .focus(function () {
    $(".header").addClass("wide");
  })
  .blur(function () {
    $(".header").removeClass("wide");
  });

  $(document).click(function (e) {
  var container = $(".status-button");
  var dd = $(".dropdown");
  if (!container.is(e.target) && container.has(e.target).length === 0) {
    dd.removeClass("is-active");
  }
  });

  $(function () {
  $(".dropdown").on("click", function (e) {
    $(".content-wrapper").addClass("overlay");
    e.stopPropagation();
  });
  $(document).on("click", function (e) {
    if ($(e.target).is(".dropdown") === false) {
    $(".content-wrapper").removeClass("overlay");
    }
  });
  });

  $(function () {
  $(".status-button:not(.open)").on("click", function (e) {
    $(".overlay-app").addClass("is-active");
  });
  $(".pop-up .close").click(function () {
    $(".overlay-app").removeClass("is-active");
  });
  });

  $(".status-button:not(.open)").click(function () {
  $(".pop-up").addClass("visible");
  });

  $(".pop-up .close").click(function () {
  $(".pop-up").removeClass("visible");
  });

  const toggleButton = document.querySelector('.dark-light');

  toggleButton.addEventListener('click', () => {
    document.body.classList.toggle('light-mode');
  });
  </script>
</body>
</html>
