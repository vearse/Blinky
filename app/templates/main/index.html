    var $window = $(window),
      $globalSearchWrapper = $("#dn-global-search-wrapper"),
      $globalHeader = $("#dn-global-header"),
      $globalSearchInputWrapper = $("#dn-global-search-input-wrapper");
    $(".dn-below-search-wrapper").css("top", $window.innerHeight() + 140 + "px");
    

    
    $window.on("scroll resize", function () {
      var searchInputOffset, headerOffset, oldSearchWrapperHeight;
      if ($window.scrollTop() === 0) {
        $globalSearchWrapper.attr("style", "");
        $globalSearchWrapper.height(window.innerHeight);
        $globalSearchWrapper.removeClass("dn-search-wrapper--as-header");
      } else {
        $globalSearchWrapper.height(
          Math.max(100, $window.innerHeight() - $window.scrollTop())
        ); 
        // console.log($globalSearchWrapper.height());
        if ($globalSearchWrapper.height() <= 100) {
          $globalSearchWrapper.addClass("dn-search-wrapper--as-header");
        } else {
          $globalSearchWrapper.removeClass("dn-search-wrapper--as-header");
        }
      }
    });
